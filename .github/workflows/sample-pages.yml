name: Sample GitHub Pages Deploy

on:
  push:
    branches:
      - main
      - develop
      - master
  pull_request:
    branches:
      - main
      - develop
      - master

jobs:
  deploy-sample-page:
    runs-on: ubuntu-latest
    steps:

      - name: Generate sample index.html
        run: |
          mkdir -p sample-pages
          echo "<html><body><h1>Sample GitHub Pages Deployment</h1><p>This is a test page to verify GitHub Pages deployment via workflow.</p></body></html>" > sample-pages/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./sample-pages

      - name: Print GitHub Pages URL
        run: |
          echo "Sample GitHub Pages deployed at: https://${{ github.repository_owner }}.github.io/${{ github.repository }}/index.html"
