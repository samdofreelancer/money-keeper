name: Integration Tests

on:
  workflow_call:
  workflow_dispatch:

jobs:
  integration-test:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    env:
      SPRING_PROFILES_ACTIVE: ci
      SPRING_DATASOURCE_URL: jdbc:oracle:thin:@localhost:1522/XEPDB1
      REGISTRY: ghcr.io/${{ github.repository_owner }}
      IMAGE_TAG: ${{ github.sha }}
      VITE_BACKEND_HOST: backend
      ORACLE_PASSWORD: ${{ secrets.ORACLE_PASSWORD_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Remove any container using port 1521
        run: |
          echo "Checking for containers using port 1521..."
          CONTAINER_ID=$(docker ps -q --filter "publish=1521")
          if [ ! -z "$CONTAINER_ID" ]; then
            echo "Stopping and removing container $CONTAINER_ID"
            docker rm -f $CONTAINER_ID
          else
            echo "No container using port 1521 found."
          fi

      - name: Remove existing Oracle container if any
        run: |
          echo "Removing existing Oracle container if any..."
          docker rm -f oracle || true

      - name: Wait for port 1521 to be free
        run: |
          echo "Waiting for port 1521 to be free..."
          for i in {1..10}; do
            if ! ss -ltn | grep -q ':1521'; then
              echo "Port 1521 is free."
              break
            fi
            echo "Port 1521 is still in use. Waiting... ($i/10)"
            sleep 5
          done

      - name: Start Oracle service
        run: ORACLE_PASSWORD=${{ secrets.ORACLE_PASSWORD_SECRET }} docker compose up -d oracle

      - name: Wait for Oracle to be ready
        run: |
          echo "Waiting for Oracle port 1522 to be open..."
          for i in {1..30}; do
            if nc -z localhost 1522; then
              echo "Port 1522 is open."
              break
            fi
            echo "Port 1522 is not open yet. Waiting... ($i/30)"
            sleep 10
          done

      - name: Start Flyway service
        run: ORACLE_PASSWORD=${{ secrets.ORACLE_PASSWORD_SECRET }} docker compose up flyway
        env:
          SPRING_DATASOURCE_URL: jdbc:oracle:thin:@localhost:1522/XEPDB1

      - name: Verify Oracle migration success
        run: |
          if ! docker network inspect money-keeper-net > /dev/null 2>&1; then
            docker network create money-keeper-net
          fi
          echo "Testing connectivity to Oracle..."
          docker run --rm --network money-keeper-net -e ORACLE_PASSWORD=${{ secrets.ORACLE_PASSWORD_SECRET }} gvenzl/oracle-xe:21-slim bash -c "echo exit | sqlplus -s system/${{ secrets.ORACLE_PASSWORD_SECRET }}@oracle:1521/XEPDB1"
          echo "Running migration verification query..."
          docker run --rm --network money-keeper-net -e ORACLE_PASSWORD=${{ secrets.ORACLE_PASSWORD_SECRET }} gvenzl/oracle-xe:21-slim sqlplus -s system/${{ secrets.ORACLE_PASSWORD_SECRET }}@oracle:1521/XEPDB1 <<EOF > result.txt
          SET HEADING OFF;
          SET FEEDBACK OFF;
          SET PAGESIZE 0;
          SET LINESIZE 100;
          SELECT COUNT(*) FROM CORE.currency;
          EXIT;
          EOF
          echo "Oracle migration verification completed. Row count in CORE.currency table:"
          cat result.txt
          if grep -q '[0-9]' result.txt; then
            echo "Migration verification succeeded."
          else
            echo "Migration verification failed."
            exit 1
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install xml2js package
        run: npm install xml2js
        working-directory: ./backend/scripts

      - name: Set environment variable for Spring profile
        run: echo "SPRING_PROFILES_ACTIVE=ci" >> $GITHUB_ENV

      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '18'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('backend/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run integration tests
        run: mvn clean verify -Pmedium-test -DskipUnitTests=true
        working-directory: ./backend

      - name: Run test report aggregation script
        run: node aggregate-test-report.js ../target/medium-test-reports
        working-directory: ./backend/scripts

      - name: Upload Surefire Report
        uses: actions/upload-artifact@v4
        with:
          name: surefire-report-medium
          path: ./backend/target/medium-test-reports/

      - name: Stop services with docker-compose
        if: always()
        run: docker compose down
        env:
          ORACLE_PASSWORD: ${{ secrets.ORACLE_PASSWORD_SECRET }}
